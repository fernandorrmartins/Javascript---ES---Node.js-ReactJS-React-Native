<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                // M, F
                // Masculino, Feminino

                return sexo==='M' ? 'Masculino' : (sexo==='F' ? 'Feminino' : 'Outro');
            }

            var resultado = retornaSexo('F');
            console.log(resultado);
        </script>
    </body>
</html>
